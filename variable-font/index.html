<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavalry Variable Font Demo</title>
    <link rel="stylesheet" href="../shared-styles.css">
</head>
<body>
    <a href="../" class="back-button">‚Üê Back to Demos</a>

    <div id="loading">
        <div class="loading-spinner"></div>
        Loading Cavalry Player...
    </div>

    <div class="container">
        <div class="header">
            <h1>Variable Font Demo</h1>
            <p class="subtitle">Automatic variable font loading</p>
        </div>

        <div class="demo-layout">
            <div class="viewport-section">
                <div class="player-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <div id="status">Loading scene...</div>

                <div class="control-group">
                    <label>Playback</label>
                    <button id="playButton" disabled>Play</button>
                </div>
            </div>
        </div>

        <div class="about-section">
            <h3>About this Demo</h3>
            <p>This scene contains a Font Asset for the variable font Montserrat. The font is automatically loaded when the Scene starts using the auto-asset-loader system.</p>
        </div>
    </div>

    <script src="../auto-asset-loader.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
